<nav class="navbar navbar-dark bg-primary justify-content-center">
  <a class="navbar-brand " href="/">
    <h3>Prueba CRUD</h3>
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card mt-4">
        <div class="card-body">
      <div class="card-title">
        <h3>Listado de productos</h3>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          @for (product of productArray; track product.nombre) {
            <tr>
              <td>{{ product.id }}</td>
              <td>{{ product.nombre }}</td>
              <td>{{ product.precio }}</td>
              <td>{{ product.descripcion }}</td>
              <td>
                <button class="btn btn-warning" (click)="editProduct(product)">Editar</button>
              </td>
              <td>
                <button class="btn btn-danger" (click)="deleteProduct(product.id)">Eliminar</button>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="4">No hay productos.</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
    </div>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            <h3>Inserta o actualiza un producto</h3>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="newProduct.nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="precio">Precio</label>
              <input type="number" class="form-control" id="precio" [(ngModel)]="newProduct.precio" name="precio" required>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <input type="text" class="form-control" id="descripcion" [(ngModel)]="newProduct.descripcion" name="descripcion" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex justify-content-center align-items-center">
        <img width="300" src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Carrito">
    </div>
  </div>
</div>
